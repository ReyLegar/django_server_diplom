<!DOCTYPE html>
<html>
<head>
	<title>Администраторская страница</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		form {
			background-color: #ffffff;
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px #999999;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #555555;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
			font-size: 16px;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.error {
			color: red;
			font-weight: bold;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Администраторская страница</h1>
	{% if error_message %}
	<p class="error">{{ error_message }}</p>
	{% endif %}
	<form method="post">
	    {% csrf_token %}
	    <label for="phone_number">Номер телефона:</label>
	    <input type="text" name="phone_number"><br>
	    <label for="password">Пароль:</label>
	    <input type="password" name="password"><br>
	    <label for="personal_code">Персональный код:</label>
	    <input type="text" name="personal_code"><br>
	    <button type="submit">Войти</button>
  	</form>
</body>
</html>
